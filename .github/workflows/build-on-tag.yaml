name: Build macOS on tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build_macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release -t lib/main_production.dart

